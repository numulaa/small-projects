<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Advice generator app | Frontend Mentor</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="box">
      <p>Advice #<span id="advice-id">id</span></p>

      <h2 class="advice-content">Your advice goes here</h2>
      <hr />
      <!-- <div class="pattern-divider"></div> -->

      <div class="btn">
        <img class="btn-image" src="images/icon-dice.svg" alt="button" />
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nurul Mukhlisa</a>.
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
